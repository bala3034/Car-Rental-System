<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header align="center">
        <h1>Payment Page</h1>
    </header>
    
    <section align="center">
        <h2>Scan the QR Code to Pay</h2>
        <img src="Images/qr-code.jpeg" alt="QR Code for payment" style="width: 500px; height: 900px;">
        <p>After payment, click below we veritfy the payment and confirm:</p>
        <button onclick="confirmPayment()">Confirm Payment</button>
    </section>

    <script>
        function confirmPayment() {
            alert("Payment Successful!");
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
